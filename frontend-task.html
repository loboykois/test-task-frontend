<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/frontend-task.css">
   <title>frontend-task</title>
</head>

<body>

   <div class="wrapper">

      <main class="main">
         <div class="container">
            <div class="content">
               <p class="text">Nothing to show</p>
               <article class="article">
                 <img src="#" alt="" class="article__img">
                 <ul class="article__list">
                    <li class="article__item"></li>
                 </ul>
                 <button class="article__btn edit__btn">Edit</button>
                 <button class="article__btn remove__btn">Remove</button>
               </article>
            </div>
         </div>
      </main>

      <footer class="footer">
         <div class="container">
            <div class="buttons">
               <button type="submit" class="button__add" name="btnAdd" formtarget="_blank">Add new</button>

               <button type="submit" class="button__remove" name="btnRemove">Remove all</button>
            </div>
         </div>
      </footer>

   </div>

   <script src="/js/frontend-task.js"></script>
</body>

</html>
