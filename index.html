<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/css/style.css">
   <title>frontend-test</title>
</head>

<body>

   <div class="wrapper">

      <div class="left__section">

         <div class="section__row">
            <button class="section__row-title">Title</button>
            <button class="section__row-date">Date</button>
         </div>

         <div class="section__btn">
            <button class="btn">+ New</button>
         </div>

         <ul class="note__list">

            <a href="#" class="note__item">How Apple Headphones Are Smarter</a>

            <a href="#" class="note__item">Cybersecurity Tips For Wherever
               You Call ‘The Office’</a>

            <a href="#" class="note__item">Why we need more ‘Agent to Cloud’</a>

            <a href="#" class="note__item">The Importance of Collaboration
               Tools for Remote Workers</a>

            <a href="#" class="note__item">How to create a secure home office</a>

         </ul>

      </div>

      <div class="right__section">

         <div class="search">

            <input type="text" placeholder="Search by title" class="search__input">

            <a href="#" class="search__loop"></a>

         </div>

         <form class="form">

            <div class="form__fields">

               <div class="form__field">
                  <p class="form__title">Title</p>
                  <input type="text" class="form__input" minlength="3" maxlength="120">
               </div>

               <div class="form__field">
                  <p class="form__desc">Description</p>
                  <textarea name="description" class="form__textarea" minlength="5" maxlength="500"></textarea>
               </div>

               <div class="form__field">
                  <input type="submit" value="Save" class="form__submit">
               </div>

            </div>

            <button class="basket">
         </form>

      </div>

   </div>

   <script src="/main.js"></script>
</body>

</html>
